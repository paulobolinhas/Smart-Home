<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A minha casa inteligente</title>
    <link rel="stylesheet" href="styles/style.css">      
    <link rel="stylesheet" href="styles/temperaturesstyle.css">
    <script src="scripts/scripts.js" async></script>
    <script src="scripts/temperature_scripts.js" async></script>
</head>
<body onload=startTime();>
    <div id = "container">  

        <div id="notbar">
            &#128267; <span id='clock'></span>
        </div>

        <div id="c">
            &#128274; &#128263; &#128233; &#128246; 
        </div>

        
        <nav >
            <h2 class= "nav-menu sub-title">Divisões</h2>
            <ul id = "list">
                <a href="kitchen.html"> <li class="button">Cozinha</li> </a>
                <a href="balcony.html"><li class="button">Varanda</li>  </a>
                <a href="garage.html"> <li class="button">Garagem</li>  </a>
                <a href="bedroom.html"> <li class="button">Quarto</li>  </a>
                <a href="livingroom.html"> <li class="button">Sala</li> </a>
                <a href="wc.html"> <li class="button">WC</li>           </a>      
            </ul>
        </nav>

        <main >
            <h1>Temperatura</h1>
                <div id = "temperature-container">
                    <span class="grid-item" id="kitchen-label">Cozinha</span>
                    <span id="temperature1" class="grid-item">
                        <button class="kitchen-temp-controller temp-controller">-</button>
                        <span id="kitchen-temperature-value">20</span>ºC
                        <button class="kitchen-temp-controller temp-controller">+</button>
                    </span>
                    <br>
                    <span class="grid-item" id="balcony-label">Exterior</span>
                    <span id="temperature2" class="grid-item">
                        <span id="balcony-temperature-value">20</span>ºC
                    </span>
                    <br>
                    <span class="grid-item" id="garage-label">Garagem</span>
                    <span id="temperature3" class="grid-item">
                        <button class="garage-temp-controller temp-controller">-</button>
                        <span id="garage-temperature-value">20</span>ºC
                        <button class="garage-temp-controller temp-controller">+</button>
                    </span>
                    <br>
                    <span class="grid-item" id="bedroom-label">Quarto</span>
                    <span id="temperature4" class="grid-item">
                        <button class="bedroom-temp-controller temp-controller">-</button>
                        <span id="bedroom-temperature-value">20</span>ºC
                        <button class="bedroom-temp-controller temp-controller">+</button>
                    </span>
                    <br>
                    <span class="grid-item" id="livingroom-label">Sala</span>
                    <span id="temperature5" class="grid-item">
                        <button class="livingroom-temp-controller temp-controller">-</button>
                        <span id="livingroom-temperature-value">20</span>ºC
                        <button class="livingroom-temp-controller temp-controller">+</button> </span>
                    <br>
                    <span class="grid-item" id="WC-label">WC</span>
                    <span id="temperature6" class="grid-item">
                        <button class="wc-temp-controller temp-controller">-</button>
                        <span id="wc-temperature-value">20</span>ºC
                        <button class="wc-temp-controller temp-controller">+</button> </span>
                </div>
        </main>
        <footer class="back">
            <a class="button" href="main.html">Página Principal</a>
        </footer>
    </div>
</body>
</html>
