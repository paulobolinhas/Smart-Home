<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A minha casa inteligente</title>
    <link rel="stylesheet" href="styles/style.css">      
    <link rel="stylesheet" href="styles/garagestyles.css"> 
    <script src="scripts/garage_script.js" async></script>
    <script src="scripts/scripts.js" async></script>
</head>
<body onload=startTime();>
    <div id = "container">  

        <div id="notbar">
            &#128267; <span id='clock'></span>
        </div>

        <div id="c">
            &#128274; &#128263; &#128233; &#128246; 
        </div>


        <nav >
            <h2 class= "nav-menu sub-title">Divisões</h2>
            <ul id = "list">
                <a href="kitchen.html"> <li class="button">Cozinha</li> </a>
                <a href="balcony.html"><li class="button">Varanda</li>  </a>
                <a href="garage.html"> <li class="button">Garagem</li>  </a>
                <a href="bedroom.html"> <li class="button">Quarto</li>             </a>
                <a href="livingroom.html"> <li class="button">Sala</li> </a>
                <a href="wc.html"> <li class="button">WC</li>           </a>    
            </ul>
        </nav>

        <main >
            <h1>Garagem</h1>
            <div id = "garage-container">
                <span id="temperature-label" class="grid-item">Temperatura </span> 
                <span class="grid-item" id="temperature"><button class="temp-controller">-</button><span id="temperature-value">20</span>ºC<button class="temp-controller">+</button> </span>
                <br>
                <span class="grid-item" id="lights-label">Luzes</span> 
                <span id="lights-btn" class="grid-item">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </span>
                <br>
                <span id="gate-label" class="grid-item">Portão</span> 
                <span id = "gate-btn" class="grid-item"><button id="openOrClose" onclick="closeOrOpen()">Abrir</button></span>
                <br>
                <!--colocar opcoes para a lavagem do carro-->
                <span id="wash-car-label" class="grid-item">Lavar o carro</span>
                <span id="wash-car-btn" class="grid-item" ><button>Lavar</button></span> 
                <br>
                <span id="camera-label" class="grid-item">Câmera</span> 
                <a href="#" id="camera-link" class="grid-item"><button>Ver</button></a>

                <!-- Window alerting the user about the car washing, only appears when the use clicks "Lavar" -->
                <div id="warning-window">
                    Esta ação isolará o carro para a lavagem. <br>
                    Deseja continuar?
                    <div id="button-container">
                        <button>Não</button>
                        <a href="wash_car_options.html"><button>Sim</button></a>
                    </div>
                </div>
            </div>
        </main>
        <footer class="back">
            <a class="button" href="main.html">Página Principal</a>
        </footer>
        
    </div>
</body>
</html>
