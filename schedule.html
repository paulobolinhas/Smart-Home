<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A minha casa inteligente</title>
    <link rel="stylesheet" href="styles/style.css">      
    <link rel="stylesheet" href="styles/schedulestyle.css"> 
    <script src="scripts/schedule_script.js" async></script>
    <script src="scripts/scripts.js" async></script>
</head>
<body onload=startTime();>
    <div id = "container">
        
        <div id="notbar">
            &#128267; <span id='clock'></span>
        </div>

        <div id="c">
            &#128274; &#128263; &#128233; &#128246; 
        </div>

        <nav >
            <h2 class= "nav-menu sub-title">Divisões</h2>
            <ul id = "list">
                <a href="kitchen.html"> <li class="button">Cozinha</li> </a>
                <a href="balcony.html"><li class="button">Varanda</li>  </a>
                <a href="garage.html"> <li class="button">Garagem</li>  </a>
                <a href="bedroom.html"> <li class="button">Quarto</li>  </a>
                <a href="livingroom.html"> <li class="button">Sala</li> </a>
                <a href="wc.html"> <li class="button">WC</li>           </a>  
            </ul>
        </nav>

        <main >
            <h1>Horário da rega</h1> <br>
                <div id = "schedule-container">
                    <ul id="schedule-list">
                        <li> 
                            <span id="1schedule" class="time">7:30 <span class="days">Dias: Segunda Terça Sexta </span> </span> 
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </li>

                        <li>
                            <span id="2schedule" class="time">12:30 <span class="days">Dias: Segunda Terça Sexta </span> </span> 
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </li>

                    </ul>
                    
                    <div id="add"><button>+</button></div>

                    <div id="config-window">
                        <h4>Configurar Rega</h4>
                        <div id="configs">
                            <div id="weekdays">
                                <label for="1day"><input type="checkbox" id="1day" class="day">Segunda</label><br>
                                <label for="2day"><input type="checkbox" id="2day" class="day">Terça</label> <br>
                                <label for="3day"><input type="checkbox" id="3day" class="day">Quarta</label> <br>
                                <label for="4day"><input type="checkbox" id="4day" class="day">Quinta</label> <br>
                                <label for="5day"><input type="checkbox" id="5day" class="day">Sexta</label> <br>
                                <label for="6day"><input type="checkbox" id="6day" class="day">Sabado </label><br>
                                <label for="7day"><input type="checkbox" id="7day" class="day">Domingo</label> <br>
                            </div>
                            <div id="specifics">
                                <div id="hours">Horas: <input type="number" name="hour" id="hour" min="0" max="23" > </div>
                                <div id="mins">Minutos: <input type="number" name="mins" id="min" min="0" max="59" ></div>
                                <div id="duration">
                                    Duração da rega: <input type="number" name="dur" id="dur" min="1" max="30"> mins
                                </div>
                            </div>
                        </div>
                        <div id="buttons-container">
                            <a href="schedule.html"><button id="cancel">Cancelar</button></a>
                            <a ><button id="ok">Ok</button></a>
                        </div>
                    </div>

                </div>
        </main>
        <footer class = back>
                <a class="button" href="main.html">Página Principal</a>
                <a class="button" href="balcony.html">Varanda</a>
        </footer>

    </div>
</body>
</html>
